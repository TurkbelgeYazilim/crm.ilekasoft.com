<!DOCTYPE html>
<html>
<head>
    <title>Stok Dropdown Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2>Stok Dropdown Test</h2>
    <div class="row">
        <div class="col-6">
            <label>Stok Seçiniz:</label>
            <select class="form-control" id="stokTest" style="width: 100%;">
                <option value="">Stok seçiniz...</option>
            </select>
        </div>
    </div>
    
    <div class="mt-3">
        <h5>Seçilen Stok Bilgileri:</h5>
        <div id="seciliStokBilgi"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
$(document).ready(function() {
    $('#stokTest').select2({
        theme: 'bootstrap-5',
        placeholder: 'Stok seçiniz...',
        allowClear: true,
        ajax: {
            url: 'stok_dropdown_endpoint.php',
            dataType: 'json',
            delay: 250,
            data: function (params) {
                return {
                    q: params.term,
                    page: params.page || 1
                };
            },
            processResults: function (data, params) {
                console.log('API Response:', data);
                
                return {
                    results: data.results || [],
                    pagination: {
                        more: data.pagination && data.pagination.more
                    }
                };
            },
            cache: true
        },
        minimumInputLength: 0
    }).on('select2:select', function (e) {
        const selectedData = e.params.data;
        console.log('Selected:', selectedData);
        
        if (selectedData.stok_data) {
            const stokInfo = selectedData.stok_data;
            $('#seciliStokBilgi').html(`
                <div class="card">
                    <div class="card-body">
                        <h6>${stokInfo.stok_ad}</h6>
                        <p><strong>Stok ID:</strong> ${stokInfo.stok_id}</p>
                        <p><strong>Stok Kodu:</strong> ${stokInfo.stok_kodu || 'Yok'}</p>
                        <p><strong>Satış Fiyatı:</strong> ${stokInfo.stok_satisFiyati || 'Belirtilmemiş'} ₺</p>
                        <p><strong>KDV Oranı:</strong> %${stokInfo.stok_satisKDV || '0'}</p>
                    </div>
                </div>
            `);
        }
    });
});
</script>
</body>
</html>
